<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>

<body id="highScoreBoard">
    <Main>
        <h1>High Score Board</h1>
        <h2>Your Score is <span id="userHighScore"></span></h2>
        <section>
            <form id="scoreForm">
                <label for="name">Enter Initials</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" />
            </form>
        </Section>
        <!-- displays high scores -->
        <section class="listSection">
            <ul id="HsBoardDisplay"></ul>
        </section>
        <section>
            <button id="clearHS">Clear High Scores</button>
        </section>
    </Main>
    <script src="./assets/highScore.js"></script>
</body>

</html>
