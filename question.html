<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>The Code Quiz</title>
</head>

<body class="questionPage">
    <header id="timerDiv">
        <Div class="timer">
            <!-- displays timer when quiz is underway -->
            <h2> Timer <span id="timer">0</span></h2>
        </Div>
    </header>
    <main>
        <div>
            <H1> The Code Quiz</H1>
            <section>
                <div id="questions"></div>
            </section>
            <!-- displays possible answers for questions -->
            <Section class="listSection">
                <ul id="answers">
                </ul>
            </Section>
            <section>
                <button id="startQuiz">Start Quiz</button>
            </section>
        </div>
    </main>

    <script src="./assets/script.js"></script>
</body>

</html>
